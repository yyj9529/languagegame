<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Vocabulary Game</title>
    <link rel="stylesheet" href="styles.css"></head>
    <body>
        
        <div class="game-container hidden">
            <div id="timer">Time: <span id="time">10</span></div>
            <div id="score">Score: <span id="count">0</span></div>
            <div id="image-container">
                <img id="word-image" src="" alt="Word Image">
            </div>
            <div id="cards-container">
                <button class="card" id="card1"></button>
                <button class="card" id="card2"></button>
                <button class="card" id="card3"></button>
            </div>
        </div>
    
    <div id="popup">
        <p id="popup-text">Press the button to start the game!</p>
        <div id="level-select">
            <label for="level">Select Level:</label>
            <select id="level">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
                <option value="6">Level 6</option>
                <option value="7">Level 7</option>
                <option value="8">Level 8</option>
                <option value="9">Level 9</option>
                <option value="10">Level 10</option>
            </select>
        <button onclick="startGame()">Start Game</button>
        </div>   
    </div>
    <script src="script.js"></script></body></html>
